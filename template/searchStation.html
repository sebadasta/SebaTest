<!DOCTYPE html>
<html>
<body>

<h2>Search</h2>

<form action="/action_Search" method="post">
  <label for="station">Station</label><br>
  <input type="text" id="station" name="station" value=""><br>

  <input type="submit" value="Search">
</form> 


<ul style="list-style-type:none">
{% for entry in stations %}

  <li>
        <a style="" href="/getStation?station={{entry.StationCode}}">{{entry.StationDesc}}</a>
   
  </li>
{% else %}
  <li><em>Search Stations</em></li>
{% endfor %}
</ul>

</body>
</html>
